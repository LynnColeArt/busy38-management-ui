services:
  management-api:
    image: python:3.12-slim
    working_dir: /app
    volumes:
      - .:/app
    command: ["sh", "-c", "pip install -r backend/requirements.txt && uvicorn app.main:app --host 0.0.0.0 --port 8031"]
    ports:
      - "8031:8031"
    environment:
      - PYTHONUNBUFFERED=1
